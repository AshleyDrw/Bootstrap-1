<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="nevada.html">Nevada</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="nevada.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- End of navbar component -->

    <div class="container contact-form">
        <h1>Contact Form</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                      <label for="contactFormControlInput1">First Name</label>
                      <input type="firstName" class="form-control" id="contactFormControlInput1" placeholder="First Name">
                    </div>
        
                    <div class="form-group">
                        <label for="contactFormControlInput2">Last Name</label>
                        <input type="lastName" class="form-control" id="contactFormControlInput2" placeholder="Last Name">
                    </div>
        
                    <div class="form-group">
                        <label for="contactFormControlInput3">Email</label>
                        <input type="email" class="form-control" id="contactFormControlInput3" placeholder="name@example.com">
                    </div>
        
                    <div class="form-group">
                        <label for="contactFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="contactFormControlTextarea1" rows="3"></textarea>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <!-- End of form component -->

            <div class="col-md-6">
                <table class="table table-hover table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Social</th>
                        <th scope="col">Media</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Instagram</td>
                        <td>@wanderingLV</td>
                      </tr>
                      <tr>
                        <td>Twitter</td>
                        <td>@wanderingLV</td>
                      </tr>
                      <tr>
                        <td>SnapChat</td>
                        <td>@wanderingLV</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br>
    <!-- End of table -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="nevadaAlbum" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="nevada/timburton.jpg" alt="A Tim Burton exhibit">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="nevada/circlek.jpg" alt="A Circle K convenience store">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="nevada/doubledown.jpg" alt="A bar bathroom">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#nevadaAlbum" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#nevadaAlbum" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        </div>
    </div><br>
    <!-- End of carousel component -->


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
